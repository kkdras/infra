name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh
      - name: Create release issue
        run: |
          latest_tag=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1))
          tag=$(echo $GITHUB_REF | sed 's/refs\/tags\///')
          changelog=$(git log $latest_tag..HEAD --pretty=format:"- %s")
          gh issue create --title "Release $tag" --body "Version: $tag\nChangelog:\n$changelog" --label RELEASE
